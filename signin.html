<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #000; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
<nav class="navbar navbar-expand-lg navbar-dark bg-black px-4">
        <a class="navbar-brand" href="index.html">
            <img src="netflix.logo.png" alt="Netflix Logo" width="120" />
        </a>

    </nav>
    <div class="p-4" style="background-color: #141414; color: white; border-radius: 8px; max-width: 400px; width: 100%;">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control bg-dark text-white border-danger" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text text-light opacity-75">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control bg-dark text-white border-danger" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn  w-100" style="background-color: #E50914;">Submit</button>
    </form>
  </div>
   <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
